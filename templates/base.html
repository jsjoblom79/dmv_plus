<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}DMV+{% endblock %}</title>

    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            padding: 20px;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
        }

        h1 {
            margin-bottom: 10px;
        }

        /* Messages */
        .messages {
            margin-bottom: 20px;
        }

        .message {
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 4px;
            border: 1px solid;
        }

        .message.success {
            background-color: #d4edda;
            border-color: #c3e6cb;
            color: #155724;
        }

        .message.error {
            background-color: #f8d7da;
            border-color: #f5c6cb;
            color: #721c24;
        }

        .message.info {
            background-color: #d1ecf1;
            border-color: #bee5eb;
            color: #0c5460;
        }

        .message.warning {
            background-color: #fff3cd;
            border-color: #ffeaa7;
            color: #856404;
        }

        /* Forms */
        form {
            margin-top: 20px;
        }

        .form-row {
            display: flex;
            gap: 15px;
        }

        .form-row .form-group {
            flex: 1;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input:focus,
        select:focus {
            outline: none;
            border-color: #4CAF50;
        }

        small {
            display: block;
            margin-top: 5px;
            color: #666;
            font-size: 0.9em;
        }

        /* Buttons */
        .form-actions {
            margin-top: 20px;
        }

        button, .btn-primary {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        button:hover, .btn-primary:hover {
            background-color: #45a049;
        }

        /* Links */
        .additional-links {
            margin-top: 20px;
            text-align: center;
        }

        .additional-links p {
            margin: 5px 0;
        }

        a {
            color: #4CAF50;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Navigation */
        nav {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            margin: -20px -20px 20px -20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav a {
            color: white;
            margin-right: 15px;
        }

        nav .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .user-photo {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #4CAF50;
            cursor: pointer;
        }

        .user-photo:hover {
            border-color: #45a049;
        }
    </style>
</head>
<body>
    {% if user.is_authenticated %}
    <nav>
        <span>DMV+   Drive, Manage, Verify</span>
        <div class="user-info">
            {% if user.user_type == 'PARENT' %}
                {% load static %}
                <a href="{% url 'edit_parent_profile' %}" title="Edit Profile">
                    <img
                        src="{% if user.parentprofile.photo %}{{ user.parentprofile.photo.url }}{% else %}/static/images/default_user.png{% endif %}"
                        alt="{{ user.get_full_name }}"
                        class="user-photo"
                        onerror="this.src='/static/images/default_user.png'"
                    >
                </a>
<!--                <span>{{ user.get_full_name|default:user.email }}</span>-->
            {% else %}
                <span>{{ user.get_full_name|default:user.email }}</span>
            {% endif %}
            <a href="{% url 'logout' %}">Logout</a>
        </div>
    </nav>
    {% endif %}

    {% block content %}
    {% endblock %}
</body>
</html>
